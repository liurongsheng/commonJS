<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>flickity example</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script type="text/javascript" src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <style>
        body{
            background: #ccc;
            margin:0;
            padding:0;
            border:0;
        }
    </style>
</head>
<body>
    <div class="carousel" data-flickity='{  "wrapAround": true ,"freeScroll": true, "autoPlay": true}' style="width:1920px;height:600px;">
        <div class="carousel-cell"><img src="./img/1.jpg" title="1.jpg"></div>
        <div class="carousel-cell"><img src="./img/2.jpg" title="2.jpg"></div>
        <div class="carousel-cell"><img src="./img/3.jpg" title="3.jpg"></div>
        <div class="carousel-cell"><img src="./img/4.jpg" title="4jpg"></div>
        <div class="carousel-cell"><img src="./img/5.jpg" title="5.jpg"></div>
    </div>
</body>
</html>
